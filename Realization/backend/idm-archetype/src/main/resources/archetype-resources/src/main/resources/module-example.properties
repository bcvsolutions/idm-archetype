#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} module properties - not editable through configuration service (idm.pub. prefix is not used)
${symbol_pound} mapping pom.xml properties by default
${symbol_pound} add custom properties if needed
${symbol_pound}
${symbol_pound} module version
module.example.build.version=@project.version@
${symbol_pound} build number
module.example.build.buildNumber=@buildNumber@
module.example.build.buildTimestamp=@timestamp@
${symbol_pound} module vendor
module.example.build.vendor=@project.organization.name@
module.example.build.vendorUrl=@project.organization.url@
module.example.build.vendorEmail=info@bcvsolutions.eu
${symbol_pound} module description
module.example.build.name=@project.name@
module.example.build.description=@project.description@
${symbol_pound}
${symbol_pound}${symbol_pound} Example configuration properties - configurable from FE. 
${symbol_pound} test public property - public properties are available without login
idm.pub.example.public=public property value
${symbol_pound} test private property - properties are available by permission
idm.sec.example.test.private=private property value
${symbol_pound} confidential properties are stored in confidential storage, if key contains reserved word ("password", "token", "secret")
${symbol_pound} confidential properties are not send to FE
idm.sec.example.test.confidential.token=secret
